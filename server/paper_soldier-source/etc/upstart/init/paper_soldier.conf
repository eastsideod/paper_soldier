# Ubuntu upstart file at /etc/init/paper_soldier.conf

description "iFun Engine game - paper_soldier"

start on runlevel [2345]
stop on runlevel [06]

# If this limit is not enough, you SHOULD look after
# "net.netfilter.nf_conntrack_tcp_timeout_time_wait" (using sysctl)
limit nofile 999999 999999

# It is strongly recommended that one should use uid:gid other than the root
# See /etc/default/paper_soldier
setuid root
setgid root

# Makes the daemon automatically restart, but with rate limiting.
# (give-up after 50 failed restarts in 10 minutes (600 seconds))
respawn
respawn limit 50 600

# If you prefer to run service as non-privileged user,
# modify uid, gid in /etc/default/paper_soldier
env uid=root
env gid=root
pre-start script
    . /etc/default/paper_soldier
    mkdir -p /var/log/funapi/paper_soldier/glog \
             /var/log/funapi/paper_soldier/activity \
             /var/log/funapi/paper_soldier/counter \
             /var/crash/funapi/paper_soldier

    chown -R ${uid}:${gid} /var/log/funapi/paper_soldier/glog \
            /var/log/funapi/paper_soldier/activity \
            /var/log/funapi/paper_soldier/counter \
            /var/crash/funapi/paper_soldier
end script

env enabled=1
script
    . /etc/default/paper_soldier
    [ "$enabled" = "1" ] || exit 0
    exec sudo -u ${uid} -g ${gid} EXTRA_ARGS=${EXTRA_ARGS} /usr/bin/paper_soldier-launcher
end script
